name: Version Bump, Changelog, and Release
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  version-changelog-and-release:
    name: Bump version, generate changelog, and create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        uses: darioblanco/bump-semver@v1.0.0
        with:
         token: ${{ secrets.GITHUB_TOKEN }}
         prefix: mygroup/

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v3
        id: git-cliff
        with:
          config: cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: "steps.bumpr.outputs.skip != 'true'"
        with:
          body: ${{ steps.git-cliff.outputs.content }}
          tag_name: ${{ steps.bumpr.outputs.next_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
