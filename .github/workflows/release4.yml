name: Version Bump, Changelog and Release
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  version-changelog-and-release:
    name: Bump version, generate changelog, and create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Determine version bump level
        id: determine-bump-level
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")
          if [[ "$COMMIT_MESSAGE" == feat:* ]]; then
            echo "::set-output name=bump_level::minor"
          elif [[ "$COMMIT_MESSAGE" == fix:* ]]; then
            echo "::set-output name=bump_level::patch"
          else
            echo "::error::Unable to determine version bump level from commit message."
            exit 1
          fi
      - name: Bump version
        uses: haya14busa/action-bumpr@v1
        with:
          bump_level: ${{ steps.determine-bump-level.outputs.bump_level }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate a changelog
        uses: orhun/git-cliff-action@v3
        id: git-cliff
        with:
          config: cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: "steps.determine-bump-level.outputs.bump_level != ''"
        with:
          body: ${{ steps.git-cliff.outputs.content }}
          tag_name: ${{ steps.determine-bump-level.outputs.bump_level }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
