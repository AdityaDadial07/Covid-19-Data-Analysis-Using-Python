name: Release
# This workflow is triggered on push to master
on:
  push:
    branches:
      - main

jobs:
  version-changelog-and-release:
    name: Bump version, generate changelog, and create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Bump version
        id: bump_version
        uses: SOLIDSoftworks/semver-tags@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag-prefix: 'v'
          default-version: '0.0.1'
          prerelease: 'alpha'

      - name: Print if version changed
        if: steps.bump_version.outputs.previous_version != steps.bump_version.outputs.new_version
        run: echo "The new version is now $new_version"
        env:
          new_version: ${{ steps.bump_version.outputs.new_version }}

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v3
        id: git-cliff
        with:
          config: cliff.toml
          args: -vv --latest --strip header
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: steps.bump_version.outputs.previous_version != steps.bump_version.outputs.new_version
        with:
          tag_name: ${{ steps.bump_version.outputs.new_version }}
          name: Release ${{ steps.bump_version.outputs.new_version }}
          body: ${{ steps.git-cliff.outputs.content }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
