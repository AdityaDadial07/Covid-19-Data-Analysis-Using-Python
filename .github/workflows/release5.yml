name: Automated Versioning and Releases
on:
  push:
    branches:
      - main
permissions:
  contents: write
  
jobs:
  version:
    name: Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release.outputs.version }}
      changelog: ${{ steps.release.outputs.changelog }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release
        uses: ./actions/github-version-release/
        id: release
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
